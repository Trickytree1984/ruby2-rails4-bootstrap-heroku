development:
  clients:
    default:
      database: starterapp_development
      hosts:
        - localhost:27017

test:
  clients:
    default:
      database: starterapp_test
      hosts:
        - localhost:27017

staging:
  clients:
    default:
      uri: <%= ENV['MONGODB_URI'] %>
      options:
       connect_timeout: 15

production:
  clients:
    default:
      uri: <%= ENV['MONGODB_URI'] %>
      options:
       connect_timeout: 15
